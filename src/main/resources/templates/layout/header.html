<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:fragment="main-header" class="container mt-3 p-5 ">
    <div class="container-fluid p-4 bg-light">
        <div class="container">
            <h1 class="display-5 text-center">게시판 목록</h1>
        </div>
    </div>
</header>

<header th:fragment="detail-header" class="container mt-3 p-5 ">
    <div class="container-fluid p-4 bg-light">
        <div class="container">
            <h1 class="display-5 text-center">게시판 상세 목록</h1>
        </div>
    </div>
</header>

<header th:fragment="write-header" class="container mt-3 p-5 ">
    <div class="container-fluid p-4 bg-light">
        <div class="container">
            <h1 class="display-5 text-center">게시판 글쓰기</h1>
        </div>
    </div>
</header>
</body>
</html>
