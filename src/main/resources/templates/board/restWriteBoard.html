<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rest 게시판 글쓰기</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $('#btn-cancel').on('click', function() {
                history.back();
            })
        })
    </script>
</head>
<body>
<header th:replace="layout/header :: write-header">

</header>

<main class="container my-4">
    <section>
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form action="/board/write" method="post">
                    <div class="form-floating my-3">
                        <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
                        <label for="title">제목</label>
                    </div>
                    <div class="form-floating my-3">
                        <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디를 입력하세요">
                        <label for="userId">아이디</label>
                    </div>
                    <div class="form-floating my-3">
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요">
                        <label for="pwd">비밀번호</label>
                    </div>
                    <div class=" mmy-3">
                        <textarea rows="5" class="form-control" id="contents" name="contents" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <div class="d-grid gap-2 my-3">
                        <button type="submit" class="btn btn-outline-primary">확인</button>
                        <button type="reset" class="btn btn-outline-secondary" id="btn-cancel">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<footer th:replace="layout/footer :: main-footer">

</footer>
</body>
</html>
